<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" ></script>
    <script src="js/details.js"></script>
    <script src="js/footer.js"></script>
    <title>Customer Details</title>
</head>
<body>
<header>
    <div>
        <nav class="navbar navcus">
            <div class="container justify-content-center">
                <span class="navbar-brand">Customer Data</span>
            </div>
        </nav>
    </div>
    <div class="container">
        <h1 class="my-4 pett">Customer Details</h1>
    </div>
</header>
<main role="main" class="container">
    <div class="card cimg">
        <div class="cbimg"></div>
        <div class="card-header">
            Customer Record
        </div>
        <div class="card-body ">

            <p>
                <label class="output-label">First Name:</label>
                <span id="firstName" class="output">Damon</span>
            </p>

            <p>
                <label class="output-label">Last Name:</label>
                <span id="lastName" class="output">Salvatore</span>
            </p>
            <p>
                <label class="output-label">Email:</label>
                <span id="email" class="output">abc@gmail.com</span>
            </p>

            <p>
                <label class="output-label">Street:</label>
                <span id="street" class="output">Trafalgar Rd</span>
            </p>

            <p>
                <label class="output-label">City:</label>
                <span id="city" class="output">Oakville</span>
            </p>

            <p>
                <label class="output-label">State:</label>
                <span id="state" class="output">Ontario</span>
            </p>

            <p>
                <label class="output-label">Zip Code:</label>
                <span id="zipCode" class="output">L6H 3B6</span>
            </p>

        </div>
        <div class="card-footer">
            <div class="btn-group ml-auto btn-cust">
                <a class=" " href="customerlist.html">
                    <button><span>List Customer</span></button></a>
            </div>
        </div>
    </div>
</main>
</body>
</html>
